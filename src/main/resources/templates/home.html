<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
	
	<div class="jumbotron mb-0 ">
		<h1 class="display-4">Meus Pedidos</h1>
	</div>
	
	<nav class="navbar navbar-expand navbar-light bg-lightd-flex justify-content-between mb-3">
		<div class="nav-bar d-flex justify-content-between mb-3">
			<a class="nav-item nav-link active" href="">Todos</a>
			<a class="nav-item nav-link" href="">Aguardando</a>
			<a class="nav-item nav-link" href="">Aprovado</a>
			<a class="nav-item nav-link" href="">Entregue</a>
		</div>
		<a href="/pedido/formulario"><button class="btn-outline-secondary my-2 my-sm-0">Novo</button></a>
	</nav>
	
		<div class="card" th:each="pedido : ${pedido}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do Produto.:</div>
			<div class="card-body">
				<div class="row">
				    <div class="col-12 col-sm-8 mb-3">
						<div class="row">	
							<div class="col-md-5">
								Valor.: <span th:text="${pedido.valor}">200,99</span>
							</div>
							<div class="col-md-7">
								Data de Entrega.: <span th:text="${pedido.dataEntrega}">10/04/2022</span>
							</div>
						</div>
						<div>Produto.:</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" value="url Produto" />
						</div>
						<div>Descrição.:</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div><img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" /></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
