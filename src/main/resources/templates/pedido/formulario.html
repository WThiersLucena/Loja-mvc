<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		
		<div class="card mt-3">
			<form class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input class="form-control"  name="nameProduto" placeholder="Nome do produto"  required oninvalid="this.setCustomValidity('Dupla Validação (Front/ Back)')" />
					<small>Informe qual o nome do produto.</small>
				</div>

				<div class="form-group">
					<label for="urlProduto">Url</label>
					<input class="form-control"  name="urlProduto" placeholder="Url do produto"/>
					<small>Informe qual a URL do produto.</small>
				</div>

				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input class="form-control"  name="urlImagem" placeholder="Url da imagem"/>
					<small>Informe qual URL da imagem.</small>
				</div>

				<div class="form-group">
					<label for="descricao" >Descrição</label>
					<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div >
				<button class="btn btn-primary mt-2 ">Cadastrar</button>			
			</form>
		</div>
	</div>
</body>
